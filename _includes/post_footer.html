
<footer class="post-meta">
  <div>
    <p>
      <time datetime="{{page.date | date_to_xmlschema }}">
        {{ page.date | date_to_string }}
      </time>

      <span class="title">{{page.title}}</span>
    </p>
  </div>
  <div class="d-lg-none mini-about">
    {% capture mini_about %}{% include mini_about.md %}{% endcapture %}
    {{ mini_about | markdownify }}
  </div>


</footer>
