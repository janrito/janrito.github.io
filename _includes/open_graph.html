{% assign meta_type = include.type | default: 'website' %}

<meta property="og:type" content="{{ meta_type }}" />

<meta property="og:title" content="{{ page.title | xml_escape }}" />
<meta property="og:url" content="{{site.baseurl }}{{ page.url }}" />
<meta property="og:image" content="{{site.baseurl }}{{ site.meta_image }}" />

<meta property="og:description" content="{{ site.description | xml_escape }}" />
{% assign current_lang = page.lang | default: 'en' %}
{% for lang in site.data.languages %}
<meta property="og:locale{% if lang.abbr != current_lang %}:alternate{% endif %}" content="{{ lang.abbr }}_{{ lang.locale }}" />
{% endfor %}
<meta property="og:site_name" content="{{ site.name }}" />

{% if meta_type == 'article' %}
<meta property="og:article:published_time" content="{{ page.date | date_to_xmlschema }} " />
<meta property="og:article:author" content="{{ page.author }}" />
{% for tag in page.tags %}
<meta property="og:article:tag" content="{{ tag | xml_escape }}" />
{% endfor %}
{% elsif meta_type == 'profile' %}
<meta property="og:profile:first_name" content="Alejandro" />
<meta property="og:profile:last_name" content="Giacometti" />
{% endif %}
