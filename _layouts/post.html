---
layout: default
---
<article class="post">
  <header>
    <h1>{{ page.title }}</h1>
  </header>
  {{ content }}

  <footer class="post-meta">
    <p>This article was written by {{ page.author }} on
      {{ page.date | date_to_string }}.
      {% if page.tags %}
      <ul class="tags">
        {% for tag in page.tags %}
        <li class="tag">
          <i class="fa fa-tag"></i> {{tag}}
        </li>
        {% endfor %}
      </ul>
      {% endif %}

    </p>
  </footer>
</article>
