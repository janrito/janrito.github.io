---
layout: internal
title: Search
permalink: /search/
js_main: search
---
<section class="search">

  <form id="search-form" role="form">
    <div class="form-group">
      <div class="input-group">
        <label class="sr-only" for="q">Search</label>
        <input type="search" class="form-control" id="q" placeholder="Search">
        <span id="helpBlock" class="help-block">The site is statically indexed using <a href="http://lunrjs.com/" alt="lunr.js">lunr.js</a>.</span>
      </div>
      <div class="input-group">
        <button type="submit" class="btn btn-default">Search</button>
      </div>
    </div>

  </form>

  <ul id="search-results" class="results"></ul>
</section>

{% raw %}
<script id="results-template" type="text/html">
  {{#results}}
  <li class="result">
    <h4><a href="{{ url }}">{{&title}}</a></h4>
    <div class="meta">
      {{#categories}}<span class="categories"><i class="fa fa-bookmark"></i> {{.}}</span>{{/categories}}
      {{#tags}}<span class="tags"><i class="fa fa-tag"></i> {{.}}</span>{{/tags}}
    </div>
    <div class="exceprt">{{ &excerpt }}</div>

  </li>
  {{/results}}
  {{^results}}
  <li class="result">Sorry, could not find anything.</li>
  {{/results}}
</script>
{% endraw %}
