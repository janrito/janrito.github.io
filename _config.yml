# url: alejandro.giacometti.me
name: AG
markdown: kramdown
safe: true
sass:
  sass_dir: assets/_sass
  style: :compressed
exclude: [Gemfile, Gemfile.lock, README.md, bower.json, cache.manifest, ]
highlighter: pygments
relative_permalinks: true
permalink: /:month-:day-:year/:title/
author: "Alejandro Giacometti"
location: "London, UK"

defaults:
  -
    scope:
      path: "" # empty string for all files
      type: "posts"
    values:
      layout: "blog"
      lang: en
  -
    scope:
      path: "page/"
      type: "pages"
    values:
      layout: "page" # overrides previous default layout

# prose.io
prose:
  rooturl: '_posts'
  siteurl: 'http://janrito.github.io'
  relativeLinks: 'http://janrito.github.io/links.jsonp'
  media: 'images'
  ignore:
    - index.md
    - archivo.md
    - _config.yml
    - /_layouts
    - /_includes
    - /_data
    - /assets/
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          placeholder: "Choose Tags"
          options:
            - name: "Apples"
              value: "apples"
            - name: "Bananas"
              value: "bananas"
    _posts/page:
      - name: "layout"
        field:
          element: "hidden"
          value: "page"
      - name: "type"
        field:
          element: "hidden"
          value: "pages"
      - name: "permalink"
        field:
          element: "text"
          label: "Permalink"
          value: ""