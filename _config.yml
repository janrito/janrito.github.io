url: "http://alejandro.giacometti.me"
baseurl: ""
name: AG
markdown: kramdown
sass:
  sass_dir: assets/_sass
  style: :compressed
gems:
- jekyll-mentions
- jekyll-redirect-from
- jekyll-sitemap
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - bower.json
  - cache.manifest
  - assets/vendor/bulma/CHANGELOG.md
highlighter: rouge
timezone: "Europe/London"
permalink: /:year-:month-:day/:title/
n_recent_posts: 4
author: "Alejandro Giacometti"
location: "London, UK"
description: Alejandro Giacometti
meta_image: "/images/portrait.jpeg"
collections:
  posts:
    output: true
  pages:
    output: true
defaults:
  -
    scope:
      path: ""
    values:
      lang: en
      meta_type: "website"
      author: "Alejandro Giacometti"
      js_main: 'main'
  -
    scope:
      path: "" # empty string for all files
      type: "posts"
    values:
      layout: "post"
      meta_type: "article"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page" # overrides previous default layout
      meta_type: "website"
  - scope:
      path: "assets/"
    values:
      sitemap: false